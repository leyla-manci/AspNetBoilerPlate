<form autocomplete="off" #editScreenForm="ngForm" (ngSubmit)="save()">
  <h1 mat-dialog-title>{{ "EditScreen" | localize }}</h1>
  <mat-dialog-content style="width:600px;height:300px;">
    <mat-tab-group>
      <mat-tab [label]="'Details' | localize">
        <br />
        <div class="row-fluid">
          <div class="col-md-12">
            <mat-form-field>
              <input
                matInput
                name="Name"
                [placeholder]="'Name' | localize"
                [(ngModel)]="screen.name"
                required
                minlength="2"
                maxlength="32"
              />
            </mat-form-field>

          </div>
        </div>
      </mat-tab>  
    </mat-tab-group>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button mat-button type="button" [disabled]="saving" (click)="close(false)">
      {{ "Cancel" | localize }}
    </button>
    <button
      mat-flat-button
      type="submit"
      flex="15"
      color="primary"
      [disabled]="!editScreenForm.form.valid || saving"
    >
      {{ "Save" | localize }}
    </button>
  </div>
</form>
